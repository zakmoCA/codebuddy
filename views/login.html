<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <style>
    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-field {
      margin: 10px;
    }
  </style>
</head>
<body data-page="login">
  <div class="login-container">
    <h1>Login to Your Account</h1>

    <input type="text" class="login-field" id="username" placeholder="Enter username..." />
    <input type="password" class="login-field" id="password" placeholder="Enter password..." />
    <button class="login-field" id="login-button">Login</button>

    <a href="#" id="forgot-password">Forgot password?</a>

    <p>New to CodeBuddy?</p>
    <button class="login-field" id="signup-button">Sign Up</button>
  </div>

  <script src="../client/js/main.js"></script>
</body>
</html>
